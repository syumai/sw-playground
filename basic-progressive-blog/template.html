<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic progressive blog - {{title}}</title>
</head>

<body>
  <main>
    <h1>Basic progressive blog</h1>

    <section id="content">
      <h2>Title: {{title}}</h2>
      <h3>Date</h3>
      <div class="date">{{date}}</div>
      <div class="content">{{content}}</div>
    </section>

    <section>
      <h2>Articles</h2>
      <ul>
        {{links}}
      </ul>
    </section>
  </main>
</body>

</html>
