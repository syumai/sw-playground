  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Basic progressive blog</title>
  <script src="./index.js"></script>

<body>

    <section>
      <div class="description">
        <ul>

          </li>
          <li>
            Generated html pages are also available (but not cached).
          </li>
          <li>
            <a href="https://github.com/syumai/sw-playground/tree/master/basic-blog-sample">View code on GitHub</a>
          </li>
        </ul>
      </div>

    <section>
      <h2>ServiceWorker status</h2>
      <div id="status"></div>

      <ul id="articleList"></ul>
    </section>
  </main>
